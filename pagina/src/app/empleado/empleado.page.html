<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Empleado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<form action="">
  <div>
    <label for="">Nombre
    </label>
    <input #nombre type="text">
  </div>
  <div>
    <label for="">Apellido</label>
    <input #apellido type="text">
  </div>
  <div>
    <label for="">CI</label>
    <input #CI type="text">
  </div>
  <div>
    <ion-input #img id="myInput" name="foto" (change)="obtenerImg($event)"  type="file"  fill="outline"></ion-input>
  </div>
  <div>
    <label for="">puesto</label>
    <input #puesto type="text">
  </div>
  <div>
    <label for="">Latitud</label>
    <input #latitud type="text">
  </div>
  <div>
    <label for="">longitud</label>
    <input #longitud type="text">
  </div>

  <button (click)="createEmpleado(nombre, apellido, CI, puesto, latitud, longitud)">Guardar</button>
</form>
</ion-content>
